<div layout:fragment="content" xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="blocks/template"
     xmlns:sec="http://www.w3.org/1999/xhtml">

    <form th:method="get" th:action="main" class="row g-3">
        <div class="col-auto">
            <input th:type="text" th:name="filter" class="form-control" th:value="${filter}"
                   placeholder="Search by tag"/>
        </div>
        <div class="col-auto">
            <button class="btn btn-primary mb-3" type="submit">Search</button>
        </div>
    </form>
    <div th:insert="~{blocks/coins_list :: coins_list (${coins})}"></div>
</div>
