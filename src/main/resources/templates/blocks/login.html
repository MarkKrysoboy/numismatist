<div th:fragment="login (path, isRegistreForm)">

    <form th:action="${path}" method="post">
        <div class="mb-3">
            <label class="form-label">User name</label>
            <div class="col-sm-6">
                <input type="text" name="username" class="form-control"/>
            </div>
        </div>
        <div class="mb-3">
            <label>Password</label>
            <div class="col-sm-6">
                <input type="password" name="password" class="form-control"/>
            </div>
        </div>
        <button class="btn btn-primary" type="submit" th:text="${isRegistreForm}?'Create':'Sign In'"></button>
        <a href="/registration" th:unless="${isRegistreForm}" class="mx-1">Add new user</a>
    </form>

</div>
